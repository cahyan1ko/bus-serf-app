<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Busty | Register{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{{ url_for('static', filename='image/busty.png') }}" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-white text-gray-800 font-poppins">

    <div
        class="flex items-center justify-center min-h-screen bg-gradient-to-tr from-red-950 to-violet-950 px-4 relative bg-cover bg-center bg-no-repeat">
        <!-- Overlay Background -->
        <div class="absolute inset-0 bg-black/40 z-0"></div>

        <!-- Register Container -->
        <div
            class="w-full max-w-4xl flex flex-col md:flex-row shadow-lg rounded-3xl overflow-hidden bg-black/50 backdrop-blur-sm z-10">

            <!-- Left side (Welcome Text) -->
            <div class="hidden md:flex w-1/2 text-white justify-center items-center relative">
                <div class="text-left text-white text-4xl font-bold leading-tight px-6">
                    <p>Selamat Datang<br>Kembali</p>
                </div>
            </div>

            <!-- Right side (Form) -->
            <div class="w-full md:w-1/2 p-8">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                    <div class="p-3 rounded-md text-sm font-medium
                    {% if category == 'success' %}
                        bg-green-500/20 text-green-200 border border-green-400
                    {% elif category == 'danger' %}
                        bg-red-500/20 text-red-200 border border-red-400
                    {% elif category == 'warning' %}
                        bg-yellow-500/20 text-yellow-200 border border-yellow-400
                    {% else %}
                        bg-blue-500/20 text-blue-200 border border-blue-400
                    {% endif %}
                    ">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('auth.register') }}"
                    class="max-w-sm mx-auto bg-white/10 backdrop-blur-md p-6 rounded-lg shadow-md text-white space-y-4">
                    <h2 class="text-2xl font-bold text-left mb-6">Create Your Account</h2>

                    <div>
                        <label for="username" class="block text-sm font-medium">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Enter your username"
                            class="bg-gray-50 bg-opacity-10 w-full mt-2 px-4 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-100 text-white placeholder-gray-300">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email"
                            class="bg-gray-50 bg-opacity-10 w-full mt-2 px-4 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-100 text-white placeholder-gray-300">
                    </div>


                    <div>
                        <label for="password" class="block text-sm font-medium">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password"
                            class="bg-gray-50 bg-opacity-10 w-full mt-2 px-4 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-100 text-white placeholder-gray-300">
                    </div>

                    <div>
                        <label for="confirm_password" class="block text-sm font-medium">Konfirmasi Password</label>
                        <input type="password" name="confirm_password" required placeholder="Confirm your password"
                            class="bg-gray-50 bg-opacity-10 w-full mt-2 px-4 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-100 text-white placeholder-gray-300">

                    </div>

                    <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">
                        Register
                    </button>

                    <div class="text-center mt-4">
                        <p class="text-sm">Already have an account?
                            <a href="{{ url_for('auth.login') }}" class="text-blue-50">Login here</a>
                        </p>
                    </div>

                    <div class="text-center mt-4">
                        <p class="text-sm">Already have an account?
                            <a href="{{ url_for('auth.register_google') }}" class="text-blue-50">google</a>
                        </p>
                    </div>

                    
                </form>
            </div>

        </div>
    </div>

</body>

</html>
