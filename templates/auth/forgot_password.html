<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Busty | Forgot Password{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{{ url_for('static', filename='image/busty.png') }}" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-white text-gray-800 font-poppins">

    <div class="flex items-center justify-center min-h-screen bg-gradient-to-tr from-red-950 to-violet-950 px-4 relative bg-cover bg-center bg-no-repeat">
        <!-- Overlay Background -->
        <div class="absolute inset-0 bg-black/40 z-0"></div>
        
        <!-- Forgot Password Container -->
        <div class="w-full max-w-4xl flex flex-col md:flex-row shadow-lg rounded-3xl overflow-hidden bg-black/50 backdrop-blur-sm z-10">
    
            <!-- Left side (Welcome Text) - hidden on small screens -->
            <div class="hidden md:flex w-1/2 text-white justify-center items-center relative">
                <div class="text-left text-white text-4xl font-bold leading-tight px-6">
                    <p>Reset Your<br>Password</p>
                </div>
            </div>
    
            <!-- Right side (Form) -->
            <div class="w-full md:w-1/2 p-8">
                <form action="{{ url_for('auth.forgot_password') }}" method="POST"
                    class="max-w-sm mx-auto bg-white/10 backdrop-blur-md p-6 rounded-lg shadow-md text-white">
                    <h2 class="text-2xl font-bold text-left mb-6">Forgot Your Password?</h2>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email"
                            class="bg-gray-50 bg-opacity-10 w-full mt-2 px-4 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-100 text-white placeholder-gray-300">
                    </div>
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">
                        Reset Password
                    </button>
                    <div class="text-center mt-4">
                        <p class="text-sm">Remember your password?
                            <a href="{{ url_for('auth.login') }}" class="text-blue-50">Login here</a>
                        </p>
                    </div>
                </form>
            </div>
    
        </div>
    </div>

</body>

</html>
